<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User</h4>
        <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
        <form class="form p-t-20" ngNativeValidate #f="ngForm" (submit)="save(usuario)">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" placeholder="Enter email" required [disabled]="usuario.google">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Photograph of the User</h4>
        <h6 class="card-subtitle">Picture</h6>
        <img *ngIf="!imgTemp" [src]="usuario.img | imagen" alt="Picture" class="w">
        <img *ngIf="imgTemp" [src]="imgTemp" alt="Picture" class="w">
        <input (change)="selectImg($event.target.files[0])" type="file" class="form-control mt-3 mb-3">
        <button (click)="changeImage()" [disabled]="!imgUp" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-spinner"></i>
          Save
        </button>
      </div>
    </div>
  </div>

</div>
