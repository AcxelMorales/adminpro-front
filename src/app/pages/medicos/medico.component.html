<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Doctor</h4>
      <p class="text-muted m-b-30 font-13">{{ medico.nombre }}</p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="saveMedico(f)">
            <div class="form-group">
              <label for="name">Name of the doctor</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" required name="nombre" [(ngModel)]="medico.nombre">
            </div>
            <div class="form-group">
              <label for="hospital">Hospital</label>
              <select (change)="changeHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital" id="hospital" class="form-control" required>
                <option value="">Select a hospital</option>
                <option *ngFor="let i of hospitales" [value]="i._id">{{ i.nombre }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
               Guardar
              </button>
            <a type="button" class="btn btn-inverse waves-effect waves-light" [routerLink]="['/doctors']">
              Regresar
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h5 class="box-title m-b-0">Hospital</h5>
      <img [src]="hospital.img | imagen:'hospital'" alt="hospital" class="img-fluid mt-3 rounded">
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h5 class="box-title m-b-0">Picture of the doctor</h5>
      <img (click)="changePicture()" [src]="medico.img | imagen:'medico'" alt="doctor" class="img-fluid mt-3 rounded pointer">
    </div>
  </div>
</div>
