<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barra de Progreso</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje1" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="procentaje2" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" [style.width]="procentaje2 + '%'"></div>
        </div>
      </div> 
    </div>
  </div> 
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (eventChangeValue)="porcentaje1 = $event" leyenda="Progress Blue" [porcentaje]="porcentaje1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (eventChangeValue)="procentaje2 = $event" leyenda="Progress Green" [porcentaje]="procentaje2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
