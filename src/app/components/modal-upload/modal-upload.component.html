<div class="f-modal animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cambio de imagen</h5>
          <button (click)="closeModal()" type="button" class="close pointer" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!imgTemp" [src]="'xxx' | imagen" alt="Picture" class="w">
          <img *ngIf="imgTemp" [src]="imgTemp" alt="Picture" class="w">
          <input (change)="selectImg($event.target.files[0])" type="file" class="form-control mt-3 mb-3">
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
          <button (click)="uploadImage()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Subir Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
